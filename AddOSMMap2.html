<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>加载OSM地图</title>
    <!-- 引入ol.css，以及ol.css -->
    <link rel="stylesheet" href="css/ol.css">
    <script src="js/ol.js"></script>
    <style>
        #map {
            width: 100%;
            height: 100%;
            position: absolute;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script type="text/javascript">
        //实例化Map对象，用于加载地图
        var map = new ol.Map({
            target: 'map', //地图容器div的id
            //设置在地图容器中加载图层
            layers: [],
            //地图视图设置
            view: new ol.View({
                center: [32, 113], //地图显示的初始中心
                zoom: 2 //地图初始显示的级别
            })
        });
        //实例化OSM瓦片地图的瓦片图层
        var tileLayer = new ol.layer.Tile({
            source: new ol.source.OSM()
        });
        //将瓦片图层添加到地图容器中
        map.addLayer(tileLayer);
    </script>
</body>

</html>
