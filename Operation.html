<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>对地图的基本操作</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/ol.css">
    <link rel="stylesheet" href="css/ZoomSlider.css">
    <script src="js/ol.js"></script>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/Operation.js"></script>
    <style>
        #map {
            width: 100%;
            height: 570px;
        }
        
        #menu {
            float: left;
            position: absolute;
            bottom: 10px;
            z-index: 2000;
        }
        
        .tooltip-inner {
            white-space: nowrap;
        }
    </style>
</head>

<body onload="init()">
    <div id="map">
        <div id="menu">
            <button id="zoom-out" class="btn btn-info">单击缩小</button>
            <button id="zoom-in" class="btn btn-info">单击放大</button>
            <button id="panto" class="btn btn-info">移动地图</button>
            <button id="restore" class="btn btn-info">复位地图</button>
        </div>
    </div>
</body>

</html>
